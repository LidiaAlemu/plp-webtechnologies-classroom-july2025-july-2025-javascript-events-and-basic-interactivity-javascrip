<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
</head>
<body>

    <header>
        <button id="toggleMode">🌙 Dark Mode</button>
    </header>

    <section>
        <h2>Counter Game 🎮</h2>
        <p id="counter">0</p>
        <button id="increaseBtn">Increase</button>
        <button id="resetBtn">Reset</button>
    </section>

    <section>

        <h2>FAQ ❓</h2>
        <div class="faq">
            <h3 class="question">What is JavaScript?</h3>
            <p class="answer">JavaScript is a programming language used for interactivity.</p>
        </div>
        <div class="faq">
            <h3 class="question">Why learn it?</h3>
            <p class="answer">Because it makes websites dynamic and fun!</p>
        </div>

    </section>
    
</body>
</html>
