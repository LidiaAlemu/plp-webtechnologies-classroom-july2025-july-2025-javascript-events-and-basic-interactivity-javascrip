<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
</head>
<body>

    <header>
        <button id="toggleMode">🌙 Dark Mode</button>
    </header>

    <section>
        <h2>Counter Game 🎮</h2>
        <p id="counter">0</p>
        <button id="increaseBtn">Increase</button>
        <button id="resetBtn">Reset</button>
    </section>

    <section>

        <h2>FAQ ❓</h2>
        <div class="faq">
            <h3 class="question">What is JavaScript?</h3>
            <p class="answer">JavaScript is a programming language used for interactivity.</p>
        </div>
        <div class="faq">
            <h3 class="question">Why learn it?</h3>
            <p class="answer">Because it makes websites dynamic and fun!</p>
        </div>

    </section>

    <section>
        
        <h2>Register Form 📋</h2>
        <form id="registerForm">
            <label>Name: <input type="text" id="name"></label>
            <small class="error" id="nameError"></small>

            <label>Email: <input type="text" id="email"></label>
            <small class="error" id="emailError"></small>

            <label>Password: <input type="password" id="password"></label>
            <small class="error" id="passwordError"></small>

            <label>Confirm Password: <input type="password" id="confirmPassword"></label>
            <small class="error" id="confirmPasswordError"></small>

            <button type="submit">Register</button>
        </form>
        <p id="formMessage"></p>

    </section>

</body>
</html>
